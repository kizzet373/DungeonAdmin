<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Backgrounds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="content-language" content="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/scripts/all-entity-page-manager.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.7/cdn.min.js" defer></script>

    <script src="/scripts/google-auth.js"></script>
    <script src="/scripts/entity-loader.js"></script>
    <script src="/scripts/global-utilities.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme_standard-blue.css">
</head>

<body>
    <div class="container-wrap">
        <div id="header-placeholder"></div>
        <script>fetch('/header.html').then(r => r.text()).then(h => { document.getElementById('header-placeholder').outerHTML = h; }).catch(error => console.error('Error loading header:', error));</script>
        <main class="content-wrap" role="main">
            <div class="container content">
                <div class="row">
                    <div class="main-content-wrap col-md-12">
                        <div class="main-content">
                            <div class="page-title page-header"><span>Backgrounds</span></div>
                            <div class="breadcrumbs"><a href="/index">Home</a> &raquo; Backgrounds</div>

                            <div id="page-content" x-data="backgroundsData()" x-cloak>
                                <div x-show="!isReady" class="loading-spinner"></div>

                                <template x-if="isReady">
                                    <div id="isReadyContainer">
                                        <p>Your character's background is a collection of characteristics that represent the place and occupation that were most formative before your character embarked on a life of adventure.</p>
                                        <p>Each background includes a brief narrative of what your character’s past might have been like. Alter the details of this narrative however you like.</p>
                                        <h5 id="toc0"><span>Parts of a Background</span></h5>
                                        <p>A background includes the following parts.</p>
                                        <p><strong>Ability Scores.</strong> 
                                            <span x-show="edition === '2024'">A background lists three of your character’s ability scores. Increase one by 2 and another one by 1, or increase all three by 1. None of these increases can raise a score above 20.</span>
                                            <span x-show="edition === 'Kizzet2024'">Choose three ability scores. Increase one by 2 and another one by 1, or increase all three by 1. None of these increases can raise a score above 20.</span>
                                        </p>
                                        <p><strong>Feat.</strong> 
                                            <span x-show="edition === '2024'">A background gives your character a specified Origin feat (described in chapter 5).</span>
                                            <span x-show="edition === 'Kizzet2024'">Choose an <a href="/content/feats/featall#origin">Origin feat</a>.</span>
                                        </p>
                                        <p><strong>Skill Proficiencies.</strong> 
                                            <span x-show="edition === '2024'">A background gives your character proficiency in two specified skills.</span>
                                            <span x-show="edition === 'Kizzet2024'">Choose two skills to be proficient in.</span>
                                        </p>
                                        <p><strong>Tool Proficiency.</strong> 
                                            <span x-show="edition === '2024'">Each background gives a character proficiency with <a href="/equipment:tool">one tool</a>—either a specific tool or one chosen from the Artisan’s Tools category.</span>
                                            <span x-show="edition === 'Kizzet2024'">Choose one <a href="/content/all-tools">Tool</a> to be proficient in.</span>
                                        </p>
                                        <p x-show="edition === 'Kizzet2024'"><strong>Languages.</strong>
                                            <span>Choose two <a href="/content/miscellaneous/languages">Languages</a> that would make sense for your character to have based on their backstory.</span>
                                        </p>
                                        <p><strong>Equipment.</strong> 
                                            <span x-show="edition === '2024'">Each background offers a choice between a package of equipment and 50 GP.</span>
                                            <span x-show="edition === 'Kizzet2024'">Choose the starting Equipment from the Origins below or come up with your own.</span>
                                        </p>

                                        <div class="tab-container">
                                            <h1><span>Backgrounds</span></h1>
                                            <div class="tab-divst" id="tab-divst">
                                                <template x-for="(tabValue) in availableTypes" :key="tabValue">
                                                    <div class="tab-item text-capitalize" :class="{'active': activeTab === tabValue}" @click="EPManager.setFilter('type', tabValue)" x-text="tabValue"></div>
                                                </template>
                                            </div>

                                            <div class="tab-content-container">
                                                <template x-for="(availableType, i) in availableTypes" :key="availableType">
                                                    <div :id="availableType" class="tab-content" :class="{ 'active': activeTab === availableType }">
                                                        <table class="mw-100 table-bordered" style="min-width:80vh">
                                                            <thead>
                                                                <tr class="border-1">
                                                                    <th>Name</th>
                                                                    <th x-show="edition === '2024'">Ability Scores</th>
                                                                    <th x-show="edition === '2024'">Feat</th>
                                                                    <th x-show="edition === '2024'">Skill Proficiencies</th>
                                                                    <th x-show="edition === '2024'">Tool Proficiency</th>
                                                                </tr>
                                                            </thead>
                                                            <template x-for="(background, index) in filteredBackgrounds.filter(item => item.type === availableType)" :key="background.name">
                                                                <tbody>
                                                                    <tr data-bs-toggle="collapse" :data-bs-target="`#${i}-${index}-details`" aria-expanded="false" :aria-controls="`#${i}-${index}-details`" :class="'border-1 interactive ' + (Math.floor(index) % 2 === 0 ? 'primary-row' : 'secondary-row')">
                                                                        <td><a class="fs-6" href="#" x-text="background.name"></a></td>
                                                                        <td x-show="edition === '2024'" x-text="background.abilityScores"></td>
                                                                        <td x-show="edition === '2024'" x-text="background.feat"></td>
                                                                        <td x-show="edition === '2024'" x-text="background.skillProficiencies"></td>
                                                                        <td x-show="edition === '2024'" x-text="background.toolProficiency"></td>
                                                                    </tr>
                                                                    <tr :class="Math.floor(index) % 2 === 0 ? 'primary-row' : 'secondary-row'">
                                                                        <td colspan="100%" class="p-0">
                                                                            <div class="collapse p-3" style="border-bottom:1px solid; white-space: pre-wrap;" :id="`${i}-${index}-details`" x-html="`<h4><b>Starting Equipment</b></h4>${background.equipment}`">
                                                                            </div>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </template>
                                                        </table>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="footer-placeholder"></div>
        <script>fetch('/footer.html').then(r => r.text()).then(h => { document.getElementById('footer-placeholder').outerHTML = h; }).catch(error => console.error('Error loading header:', error));</script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('globalEditionHandled', async (event) => {
                await loadEntity(window.currentGlobalEdition, 'backgrounds');
            });
        });

        document.addEventListener('alpine:init', () => {
            Alpine.data('backgroundsData', function () {
                return {
                    EPManager: null,
                    allBackgrounds: [],
                    filteredBackgrounds: [],
                    types: ["common","eberron","faerun","exotic"],
                    availableTypes: [],
                    isReady: false,
                    activeTab: "common",
                    activeFilter: {},
                    edition: "",

                    init() {
                        this.EPManager = window.createEntityPageManager(
                            this,
                            (newActiveFilter, dataFilteredByNormalFilters, newActiveTabValue, newAvailableTabValues) => {
                                this.activeFilter = { ...newActiveFilter };
                                this.activeTab = newActiveTabValue;
                                this.filteredBackgrounds = dataFilteredByNormalFilters;
                                this.availableTypes = newAvailableTabValues;
                            },
                            {
                                tabProperty: 'type',
                                tabValues: this.types
                            }
                        );
                        this.EPManager.initialize();

                        document.addEventListener('backgroundsLoaded', (event) => {
                            this.allBackgrounds = (window.entities["backgrounds"] || []).sort((a, b) => {
                                return a.name < b.name ? -1 : (a.name > b.name ? 1 : 0)
                            });

                            if (!this.allBackgrounds) {
                                console.error("backgrounds: backgroundsLoaded event fired but backgrounds is still empty.");
                                return;
                            }

                            if (this.EPManager) {
                                this.EPManager.setEntityData(this.allBackgrounds);

                                this.activeFilter = { ...this.EPManager.activeFilter };
                            }

                            this.edition = window.currentGlobalEdition

                            queueMicrotask(() => {
                                this.isReady = true;
                            });
                        });
                    }
                };
            });
        });
    </script>
</body>

</html>
