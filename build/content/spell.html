<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title x-text="spell ? spell.name">Spell Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.7/cdn.min.js" defer></script>

    <script src="/scripts/google-auth.js"></script>
    <script src="/scripts/entity-loader.js"></script>
    <script src="/scripts/global-utilities.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme_standard-blue.css">
</head>

<body id="html-body" x-data="spellData()">
    <div class="container-wrap">

        <div id="header-placeholder"></div>
        <script>fetch('/header.html').then(r => r.text()).then(h => { document.getElementById('header-placeholder').outerHTML = h; }).catch(error => console.error('Error loading header:', error));</script>

        <main class="content-wrap" role="main">
            <div class="container content">
                <div class="row">
                    <div class="main-content-wrap col-md-12">
                        <div class="main-content">
                            <template x-if="!spell && isReady">
                                <div class="not-found p-3">
                                    <h3>Spell Not Found</h3>
                                    <p>Sorry, the spell you're looking for couldn't be found.</p>
                                    <p>You can <a href="/content/all-spells">view all spells here</a>.</p>
                                </div>
                            </template>

                            <div x-show="!isReady" class="loading-spinner"></div>

                            <template x-if="spell && isReady">
                                <div>
                                    <div class="page-title page-header"><span x-text="spell.name"></span></div>
                                    <div class="breadcrumbs">
                                        <a href="/index">Home</a> &raquo;
                                        <a href="/content/all-spells">All Spells</a> &raquo;
                                        <span x-text="spell.name"></span>
                                    </div>
                                    <div>
                                        <p>Source: <span class="text-capitalize"
                                                x-text="spell.source || 'Core Rulebook'"></span></p>
                                        <p class="text-capitalize"><em><span x-text="spell.school"></span> <span
                                                    x-text="getSpellLevel(spell.level)"></span> (<span
                                                    x-text="spell.class.join(', ')"></span>)</em></p>
                                        <p>
                                            <strong>Casting Time: </strong><span class="spell-detail text-capitalize"
                                                x-text="spell.casting_time"></span><br>
                                            <strong>Range: </strong><span class="spell-detail"
                                                x-text="spell.range"></span><br>
                                            <strong>Components: </strong><span class="spell-detail"
                                                x-text="spell.components"></span><br>
                                            <strong>Duration: </strong><span class="spell-detail"
                                                x-html="spell.duration"></span>
                                        </p>
                                        <div x-html="formatDescription(spell.description)"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="footer-placeholder"></div>
        <script>fetch('/footer.html').then(r => r.text()).then(h => { document.getElementById('footer-placeholder').outerHTML = h; }).catch(error => console.error('Error loading header:', error));</script>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('globalEditionHandled', async (event) => {
                await loadEntity(window.currentGlobalEdition, 'spells');
            });
        });

        document.addEventListener('alpine:init', () => {
            Alpine.data('spellData', function () {
                return {
                    spell: null,
                    isReady: false,

                    init() {
                        window.addEventListener('hashchange', () => {
                            this.loadSpellFromUrl();
                        });

                        document.addEventListener('spellsLoaded', (event) => {
                            this.allSpells = window.entities?.spells || [];

                            if (!this.allSpells.length) {
                                console.error("spellData: spellsLoaded event fired but allSpells is still empty.");
                                return;
                            }

                            this.loadSpellFromUrl();
                        });
                    },

                    loadSpellFromUrl() {
                        let spellName = window.location.hash.substring(1);

                        if (!spellName) {
                            this.spell = null;
                            this.isReady = true;
                            return;
                        }

                        this.spell = this.findSpellByName(this.normalizeSpellName(spellName));
                        this.isReady = true;

                        if (this.spell) {
                            document.title = this.spell.name;
                        }
                    },

                    normalizeSpellName(name) {
                        return name.toLowerCase().replace(/[^a-z0-9]/g, '')
                    },

                    findSpellByName(normalizedName) {
                        for (let level = 0; level < window.entities.spells.length; level++) {
                            let foundSpell = window.entities.spells.find(spell => this.normalizeSpellName(spell.name) === normalizedName);

                            if (foundSpell) return foundSpell;
                        }

                        return null;
                    },

                    getSpellLevel(level) {
                        if (level === 0) return 'Cantrip';

                        const suffixes = ['st', 'nd', 'rd'];
                        const suffix = level <= 3 ? suffixes[level - 1] : 'th';
                        return `${level}${suffix} Level`;
                    },

                    formatDescription(description) {
                        let formatted = description.replace(/\n([^:\n]{1,25}:)(?=\s|$)/g, '\n<strong>$1</strong>'); //wrap short headings in bold
                        formatted = "<p>" + formatted
                            .replace(/\n\n/g, '</p><p>')
                            .replace(/\n/g, '<br>') + "</p>";

                        return formatted
                    }
                };
            });
        });
    </script>
</body>

</html>
