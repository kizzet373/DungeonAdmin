<!DOCTYPE html>
<html lang="en">

<head>
    <title>Character Sheets Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/scripts/google-auth.js"></script>
    <script src="/scripts/global-utilities.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme_standard-blue.css">
    <style>
        .character-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: #d3c8df;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            border-color: #0d6efd !important;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .card-footer {
            background-color: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .empty-state {
            padding: 3rem 1rem;
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            color: #dee2e6;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(htmlContent => {
                document.getElementById('header-placeholder').outerHTML = htmlContent;
                if (typeof checkAuthStatus === 'function') checkAuthStatus();
            });
    </script>
    <main class="content-wrap" role="main">
        <div class="container content">
            <div class="row">
                <div class="main-content-wrap col-md-12">
                    <div class="row mb-4">
                        <div class="col-12">
                            <h1 class="page-title">My Character Sheets</h1>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-12 d-flex justify-content-center">
                            <button id="create-character-btn" class="btn btn-primary px-4">
                                <i class="bi bi-plus-circle me-2"></i>Create New Character
                            </button>
                        </div>
                    </div>

                    <div id="character-list" class="row g-4">
                        <!-- Loading indicator -->
                        <div class="col-12 text-center py-5" id="loading-indicator">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Character Modal -->
    <div class="modal fade" id="createCharacterModal" tabindex="-1" aria-labelledby="createCharacterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCharacterModalLabel">Create New Character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-character-form">
                        <div class="mb-3">
                            <label for="character-name" class="form-label">Character Name</label>
                            <input type="text" class="form-control" id="character-name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-new-character">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Character Modal -->
    <div class="modal fade" id="shareCharacterModal" tabindex="-1" aria-labelledby="shareCharacterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareCharacterModalLabel">Share Character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="share-character-form">
                        <input type="hidden" id="share-character-id">

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="make-public">
                            <label class="form-check-label" for="make-public">
                                Make character public (anyone with the link can view)
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="shared-emails" class="form-label">Share with specific users</label>
                            <textarea class="form-control" id="shared-emails" rows="3" placeholder="Enter email addresses, one per line"></textarea>
                            <div class="form-text">These users will be able to view your character sheet when logged in (one email on each line)</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Shareable Links</label>
                            <div id="share-links">
                                <div class="alert alert-info">
                                    Save sharing settings to generate links
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-sharing-settings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let myCharacters = [];

        $(document).ready(function () {
            loadCharacters();

            // Create character button
            $('#create-character-btn').click(function () {
                const createCharacterModal = new bootstrap.Modal(document.getElementById('createCharacterModal'));
                createCharacterModal.show();
            });

            // Save new character
            $('#save-new-character').click(function () {
                const characterName = $('#character-name').val();
                if (!characterName) {
                    alert('Character name is required!');
                    return;
                }

                const newCharacter = {
                    form: {
                        character_name: characterName,
                        // Initialize other required fields
                        class_subclass_levels: [{
                            class: "",
                            level: "1",
                            subclass: ""
                        }],
                        strength_score: 10,
                        dexterity_score: 10,
                        constitution_score: 10,
                        intelligence_score: 10,
                        wisdom_score: 10,
                        charisma_score: 10,
                        hp_current: 0,
                        hp_max: 0
                    }
                };

                createCharacter(newCharacter);
            });

            // Save sharing settings
            $('#save-sharing-settings').click(function () {
                const characterId = $('#share-character-id').val();

                const sharingSettings = {
                    isPublic: $('#make-public').is(':checked'),
                    sharedWith: $('#shared-emails').val().split('\n').map(email => email.trim()).filter(email => email)
                };

                saveCharacterSharingSettings(characterId, sharingSettings);
            });

            // Handle closing of modals with the cancel button
            document.querySelectorAll('[data-bs-dismiss="modal"]').forEach(button => {
                button.addEventListener('click', function() {
                    const modalId = this.closest('.modal').id;
                    const modalElement = document.getElementById(modalId);
                    const modalInstance = bootstrap.Modal.getInstance(modalElement);
                    modalInstance.hide();
                });
            });
        });

        function loadCharacters() {
            $('#loading-indicator').show();
            $('#character-list').empty().append($('#loading-indicator'));

            fetch('/dungeonadmin-api/characters')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load characters');
                    }
                    return response.json();
                })
                .then(characters => {
                    myCharacters = characters;

                    if (characters.length === 0) {
                        renderEmptyState();
                    } else {
                        renderCharacterCards(characters);
                    }
                })
                .catch(error => {
                    console.error('Error loading characters:', error);
                    $('#character-list').html(
                        '<div class="col-12">' +
                        '<div class="alert alert-danger">Failed to load characters. Please try again later.</div>' +
                        '</div>'
                    );
                })
                .finally(() => {
                    $('#loading-indicator').hide();
                });
        }

        function renderEmptyState() {
            $('#character-list').html(`
                <div class="col-12">
                    <div class="empty-state">
                        <i class="bi bi-journal-x"></i>
                        <h4>No Characters Yet</h4>
                        <p class="text-muted">You haven't created any characters yet.</p>
                        <button id="empty-create-btn" class="btn btn-outline-primary mt-3">
                            <i class="bi bi-plus-circle me-2"></i>Create Your First Character
                        </button>
                    </div>
                </div>
            `);

            $('#empty-create-btn').click(function() {
                const createCharacterModal = new bootstrap.Modal(document.getElementById('createCharacterModal'));
                createCharacterModal.show();
            });
        }

        function renderCharacterCards(characters) {
            let characterList = $('#character-list');
            characterList.empty();
            
            characters.forEach((character) => {
                const characterData = character.form || {};
                const lastUpdated = new Date(character.updated || Date.now()).toLocaleDateString();

                const card = `
                    <div class="col-md-4 col-sm-6 mb-4">
                        <div class="card character-card h-100 border" data-id="${character.id}">
                            <div class="card-body"; border-radius: 10px 10px 0 0;">
                                <h5 class="card-title fw-bold">${characterData.character_name || 'Unnamed Character'}</h5>
                                <p class="card-text">
                                    ${characterData.species || 'No species'} 
                                    ${getCharacterClasses(characterData.class_subclass_levels) || 'No class'}
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">Last updated: ${lastUpdated}</small>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary edit-character-btn" data-id="${character.id}">
                                            <i class="bi bi-pencil-square"></i> Edit
                                        </button>
                                        <button class="btn btn-sm btn-outline-secondary share-character-btn" data-id="${character.id}">
                                            <i class="bi bi-share"></i> Share
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger delete-character-btn" data-id="${character.id}">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                characterList.append(card);
            });
            
            $('.edit-character-btn').click(function (e) {
                e.stopPropagation();
                const characterId = $(this).data('id');
                window.location.href = `/charactersheet?id=${characterId}`;
            });

            $('.character-card').click(function () {
                const characterId = $(this).data('id');
                window.location.href = `/charactersheet?id=${characterId}`;
            });

            $('.share-character-btn').click(function (e) {
                e.stopPropagation();
                const characterId = $(this).data('id');
                openShareModal(characterId);
            });

            $('.delete-character-btn').click(function (e) {
                e.stopPropagation();
                const characterId = $(this).data('id');
                confirmDeleteCharacter(characterId);
            });
        }

        function getCharacterClasses(classLevels) {
            if (!classLevels || !Array.isArray(classLevels) || classLevels.length === 0) {
                return '';
            }

            return classLevels
                .filter(cl => cl.class && cl.level)
                .map(cl => `${cl.class} ${cl.level}${cl.subclass ? ` (${cl.subclass})` : ''}`)
                .join(', ');
        }

        function createCharacter(characterData) {
            fetch('/dungeonadmin-api/characters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(characterData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to create character');
                    }
                    return response.json();
                })
                .then(data => {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createCharacterModal'));
                    modal.hide();
                    $('#create-character-form')[0].reset();
                    window.location.href = `/charactersheet?id=${data.id}`;
                })
                .catch(error => {
                    console.error('Error creating character:', error);
                    alert('Failed to create character. Please try again.');
                });
        }

        function openShareModal(characterId) {
            $('#share-character-id').val(characterId);
            const character = myCharacters.find(c => c.id === characterId);
            $('#share-character-form')[0].reset();

            if (character) {
                $('#make-public').prop('checked', character.isPublic || false);

                if (character.sharedWith && Array.isArray(character.sharedWith)) {
                    $('#shared-emails').val(character.sharedWith.join('\n'));
                }

                updateShareLinks(character);
            }

            const shareModal = new bootstrap.Modal(document.getElementById('shareCharacterModal'));
            shareModal.show();
        }

        function updateShareLinks(character) {
            const baseUrl = `${window.location.origin}/charactersheet?id=${character.id}`;
            let linkHtml = '';

            if (character.isPublic) {
                linkHtml += `
                    <div class="input-group mb-3">
                        <span class="input-group-text">Public Link</span>
                        <input type="text" class="form-control" value="${baseUrl}" readonly>
                        <button class="btn btn-outline-secondary copy-link-btn" type="button">
                            <i class="bi bi-clipboard"></i> Copy
                        </button>
                    </div>
                `;
            }

            if (linkHtml) {
                $('#share-links').html(linkHtml);

                // Add copy functionality
                $('.copy-link-btn').click(function () {
                    const linkInput = $(this).closest('.input-group').find('input');
                    linkInput.select();
                    document.execCommand('copy');

                    const originalHTML = $(this).html();
                    $(this).html('<i class="bi bi-clipboard-check"></i> Copied!');

                    setTimeout(() => {
                        $(this).html(originalHTML);
                    }, 2000);
                });
            } else {
                $('#share-links').html(`
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        Save sharing settings to generate links
                    </div>
                `);
            }
        }

        function saveCharacterSharingSettings(characterId, sharingSettings) {
            fetch(`/dungeonadmin-api/characters/${characterId}/share`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    isPublic: sharingSettings.isPublic,
                    sharedWith: sharingSettings.sharedWith
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update sharing settings');
                }
                return response.json();
            })
            .then(updatedSettings => {
                // Update our local character data
                const characterIndex = myCharacters.findIndex(c => c.id === characterId);
                if (characterIndex >= 0) {
                    myCharacters[characterIndex] = {
                        ...myCharacters[characterIndex],
                        isPublic: updatedSettings.isPublic,
                        sharedWith: updatedSettings.sharedWith
                    };

                    updateShareLinks(myCharacters[characterIndex]);
                }

                // Show success message
                const alertHtml = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        Sharing settings updated successfully!
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                
                $(alertHtml).insertBefore('#share-links');
                
                // Remove alert after 3 seconds
                setTimeout(() => {
                    $('.alert-success').alert('close');
                }, 3000);
            })
            .catch(error => {
                console.error('Error updating sharing settings:', error);
                alert('Failed to update sharing settings. Please try again.');
            });
        }

        function confirmDeleteCharacter(characterId) {
            if (confirm('Are you sure you want to delete this character sheet? This action cannot be undone.')) {
                deleteCharacter(characterId);
            }
        }

        function deleteCharacter(characterId) {
            fetch(`/dungeonadmin-api/characters/${characterId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete character');
                }
                
                loadCharacters();
            })
            .catch(error => {
                console.error('Error deleting character:', error);
                alert('Failed to delete character. Please try again.');
            });
        }
    </script>
</body>

</html>
